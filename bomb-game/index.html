<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomb Game</title>
</head>
<body>
  <div class="main-container">
    <canvas id="game"></canvas>

    <div class="buttons">
      <img id="up" src="./assets/img/up-arrow.svg" alt="">
      <img id="left" src="./assets/img/left-arrow.svg" alt="">
      <img id="down" src="./assets/img/down-arrow.svg" alt="">
      <img id="right" src="./assets/img/right-arrow.svg" alt="">
    </div>

    <div class="messages">
      <p id="lifes"></p>
      <p id="score">Score: <span></span></p>
      <p id="time">Time: <span></span></p>
    </div>
  </div>

  <script src="./assets/javascript/maps.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
